<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>Document</title>
</head>

<body>
	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span>
				<input type="text" name="product_sku" id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span>
				<input type="text" name="product_name" id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span>
				<input type="text" name="product_price" id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span>
				<input type="text" name="product_quantity" id="product_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_productbtn" value="Add Product">
				<input type="button" name="udate_product" id="update_productbtn" value="Update Product">
			</p>
		</div>
		<div id="notification">
			<div class="success">Product Added Successfully.<a href="#" class="close">X</a></div>
			<div class="error">There is some problem.<a href="#" class="close">X</a></div>
		</div>
		<div id="product_list">
			<table id="table">
                <tbody id="tbody"></tbody>
			</table>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/script.js"></script>
</body>

</html>
